<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ましろギャラリー</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="global-navigation">
        <div class="logo">
          <img class="logo-icon" src="dog.svg" />
          <span class="logo-text">ましろギャラリー </span>
        </div>
        <ul class="global-menu">
          <a href="index.html">
            <li class="menu-item">
              <img class="menu-icon" src="paw.svg" alt="肉球アイコン" /><span
                >じこしょうかい</span
              >
            </li>
          </a>
          <a href="photo.html">
            <li class="menu-item">
              <img class="menu-icon" src="paw.svg" alt="肉球アイコン" /><span
                >しゃしん</span
              >
            </li>
          </a>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container two-column">
        <div class="column-item introduce-image-area">
          <img
            src="images/main1.jpg"
            alt="自己紹介用画像"
            class="introduce-image"
            id="introduce-image"
          />
          <button class="introduce-image-button" id="introduce-image-button">
            <img src="paw2.svg" />
          </button>
        </div>
        <div class="column-item introduce-list">
          <div>
            <h3 class="title">名前</h3>
            ましろ
          </div>
          <div>
            <h3 class="title">年齢</h3>
            ３歳
          </div>
          <div>
            <h3 class="title">犬種</h3>
            ペキニーズ
          </div>
          <div>
            <h3 class="title">性格</h3>
            甘えん坊
          </div>
        </div>
      </div>
    </main>
    <footer>© 2023 clack All rights reserved.</footer>
    <script>
      let currentImageSrc = "images/main1.jpg";
      const introduceImageButton = document.getElementById(
        "introduce-image-button"
      );
      introduceImageButton.onclick = function () {
        const introduceImage = document.getElementById("introduce-image");
        console.log(introduceImage.src);
        if (currentImageSrc === "images/main2.jpg") {
          introduceImage.src = "images/main1.jpg";
          currentImageSrc = "images/main1.jpg";
        } else {
          introduceImage.src = "images/main2.jpg";
          currentImageSrc = "images/main2.jpg";
        }
      };
    </script>
  </body>
</html>
